{% extends "layout.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block style %}
    <link rel="stylesheet" href="{{ STATIC_URL }}static/css/detail.css">
{% endblock style %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <textarea class="form-control" rows="25" disabled>{{ data.text }}</textarea>
                </div>
            </div>
            <div class="col">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <br>
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
