{% extends "layout.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-around">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <br>
                    <button id="download" class="btn btn-success">Download</button>
                  
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
