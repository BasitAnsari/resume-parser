{% extends "layout.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <h2 class="pt-1">Upload Resume</h2>
  <hr>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <br>
    <button type="submit" class="btn btn-primary">Upload</button>
  </form>
{% endblock %}
